<link rel="stylesheet" type="text/css" href="http://fyn-software.cpb/suite/css/style.css">

<style>
    :host {
        display: grid;
        justify-content: center;
        align-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
        background: #fff3;
        transition: background .5s;
        visibility: hidden;
        pointer-events: none;
        backdrop-filter: blur(3px);
    }

    :host([fit]) {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: .5em;
    }

    :host([open]) {
        visibility: visible;
        pointer-events: all;
    }
</style>

<slot></slot>
