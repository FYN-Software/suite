<style>
    :host {
        display: grid;
        grid: var(--grid, auto / auto);
        /*grid-auto-rows: max-content;*/
        /*grid-auto-columns: max-content;*/
        gap: 1em;
    }

    :host main {
        display: contents;
    }

    :host main > slot {
        display: block;
    }
</style>

<slot></slot>

<main part="content" :for="{{ i: cell of cells }}">
    <slot name="{{ i }}" style="grid-area: {{ cell }}"></slot>
</main>
