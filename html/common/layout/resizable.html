<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    @import url('https://use.fontawesome.com/releases/v5.5.0/css/all.css');

    :host {
        display: block;
    }

    :host > content {
        display: grid;
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }

    :host > handle {
        display: grid;
        align-content: center;
        justify-content: center;
        position: absolute;
        background-color: #0003;
        color: #fff7;
        z-index: 10;
        font-size: 2em;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        cursor: pointer;
        transition: .3s ease-in-out;
    }

    :host([resizing]) > handle {
        width: .5em;
        background-color: #0007;
        box-shadow: 0 0 .25em #0007;
    }

    :host > handle[mode="Symbol(vertical)"] {
        right: 0;
        top: 0;
        width: 2px;
        height: 100%;
        transform: translateX(50%);
        cursor: ew-resize;
    }

    :host > handle[mode="Symbol(vertical)"]:hover {
        width: .5em;
    }

    :host([resizing]) > handle[mode="Symbol(vertical)"] {
        width: .5em;
    }

    :host > handle[mode="Symbol(horizontal)"] {
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        transform: translateY(50%);
        cursor: ns-resize;
    }

    :host > handle[mode="Symbol(horizontal)"]:hover {
        height: .5em;
    }

    :host([resizing]) > handle[mode="Symbol(horizontal)"] {
        height: .5em;
    }
</style>

<content>
    <slot></slot>
</content>

<handle if="{{ handle }}" mode="{{ mode }}"></handle>
