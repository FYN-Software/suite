<style>
    /*@import url('https://use.fontawesome.com/releases/v5.5.0/css/all.css');*/

    :host {
        display: block;
    }

    :host > main {
        display: grid;
        position: relative;
        overflow: hidden;
        inline-size: 100%;
        block-size: 100%;
    }

    :host > handle {
        display: grid;
        align-content: center;
        justify-content: center;
        position: absolute;
        background-color: #0003;
        color: #fff7;
        z-index: 10;
        font-size: 2em;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        cursor: pointer;
        transition: .3s ease-in-out;
    }

    :host([resizing]) > handle {
        inline-size: .5em;
        background-color: #0007;
        box-shadow: 0 0 .25em #0007;
    }

    :host > handle[mode="Symbol(vertical)"] {
        right: 0;
        top: 0;
        inline-size: 2px;
        block-size: 100%;
        transform: translateX(50%);
        cursor: ew-resize;
    }

    :host > handle[mode="Symbol(vertical)"]:hover {
        inline-size: .5em;
    }

    :host([resizing]) > handle[mode="Symbol(vertical)"] {
        inline-size: .5em;
    }

    :host > handle[mode="Symbol(horizontal)"] {
        left: 0;
        bottom: 0;
        inline-size: 100%;
        block-size: 2px;
        transform: translateY(50%);
        cursor: ns-resize;
    }

    :host > handle[mode="Symbol(horizontal)"]:hover {
        block-size: .5em;
    }

    :host([resizing]) > handle[mode="Symbol(horizontal)"] {
        block-size: .5em;
    }
</style>

<main part="content">
    <slot></slot>
</main>

<handle if="{{ handle }}" mode="{{ this.Direction.nameof(mode) }}"></handle>
