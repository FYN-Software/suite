<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: block;
        overflow: hidden;
    }

    :host > hidden {
        display: none;
    }

    :host > content {
        display: grid;
        grid-auto-flow: column;
        width: 100%;
        height: 100%;
    }

    :host > content > * {
        position: relative;
    }

    :host > content[mode="Symbol(vertical)"] {
        grid-auto-flow: column;
    }

    :host > content[mode="Symbol(vertical)"] > *:last-child {
        justify-self: stretch;
    }

    :host > content[mode="Symbol(horizontal)"] {
        grid-auto-flow: row;
    }

    :host > content[mode="Symbol(horizontal)"] > *:last-child {
        align-self: stretch;
    }
</style>

<hidden>
    <slot></slot>
</hidden>

<content mode="{{ mode }}">
</content>
