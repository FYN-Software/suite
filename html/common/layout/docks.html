<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: block;
        overflow: hidden;
    }

    :host > hidden {
        display: none;
    }

    :host > main {
        display: grid;
        grid-auto-flow: column;
        width: 100%;
        height: 100%;
    }

    :host > main > * {
        position: relative;
    }

    :host > main[mode="Symbol(vertical)"] {
        grid-auto-flow: column;
    }

    :host > main[mode="Symbol(vertical)"] > *:last-child {
        justify-self: stretch;
    }

    :host > main[mode="Symbol(horizontal)"] {
        grid-auto-flow: row;
    }

    :host > main[mode="Symbol(horizontal)"] > *:last-child {
        align-self: stretch;
    }
</style>

<hidden>
    <slot></slot>
</hidden>

<main mode="{{ this.Direction.nameOf(mode) }}">
</main>
