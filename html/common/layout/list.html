<link rel="stylesheet" type="text/css" href="/css/style.css">

<style>
    :host {
        position: relative;
        display: grid;
    }
    
    :host([horizontal]) {
        grid-auto-flow: column;
        align-content: end;
        justify-content: start;
    }
    
    :host([vertical]) {
        grid-auto-flow: column;
        align-content: start;
        justify-content: end;
    }
    
    inner {
        display: contents;
    }
    
    :host > [preview] {
        position: absolute;
        height: 100%;
        padding: .5em;
        top: 0;
        background-color: var(--info);
        border-radius: var(--radius);
    }
</style>

<inner>
    <slot></slot>
</inner>
