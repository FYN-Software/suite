<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        position: relative;
        display: grid;
        /* overflow: hidden; */
    }

    :host([horizontal]) {
        grid-auto-flow: column;
        justify-content: start;
    }

    :host([vertical]) {
        grid-auto-flow: row;
        align-content: start;
    }

    inner {
        display: contents;
    }

    :host > [preview] {
        position: absolute;
        height: 100%;
        padding: .5em;
        top: 0;
        background-color: var(--info);
        border-radius: var(--radius);
    }
</style>

<inner>
    <slot></slot>
</inner>
