<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: block;
        position: fixed;
        left: var(--x);
        top: var(--y);
        width: 15em;
        height: 20em;
        background-color: var(--plain-bg);
        color: var(--plain-fg);
        box-shadow: 0 0 1em #0007;
        opacity: 0;
        pointer-events: none;
    }

    :host([open]) {
        opacity: 1;
        pointer-events: all;
    }

    fyn-common-graphics-icon {
        justify-content: start;
        padding: 1em;
    }
</style>

<fyn-common-layout-list :for="{{ item of items }}">
    <fyn-common-graphics-icon icons="{{ item.icon }}">{{ item.name }}</fyn-common-graphics-icon>
</fyn-common-layout-list>
