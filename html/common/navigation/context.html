<fyn-common-layout-list :for="{{ group of commands }}">
    <fyn-common-form-group :for="{{ id, command of group }}">
        <fyn-common-graphics-icon id="{{ id }}" icons="{{ command.icon }}">
            <span>{{ command.name }}</span>

            <span>{{ command.keys[0]?.ctrl ? 'Ctrl+' : '' }}{{ command.keys[0]?.shift ? 'Shift+' : '' }}{{ command.keys[0]?.key ?? '' }}</span>
        </fyn-common-graphics-icon>
    </fyn-common-form-group>
</fyn-common-layout-list>
