<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-gap: 1em;
        width: 100%;
    }

    :host > fields {
        display: grid;
        grid-gap: 1em;
        align-content: start;
    }

    :host > footer {
        display: grid;
        grid-auto-flow: column;
        grid-gap: 1em;
        justify-content: end;
    }

    :host > footer > [action="submit"] {
        background-color: #5cb85c;
    }

    :host > footer > [action="cancel"] {
        background-color: #d9534f;
    }

    :host > messages {
        display: grid;
        grid-gap: 1em;
    }

    :host > messages message {
        display: block;
    }

    :host > messages message[type="error"] {
        color: var(--failure);
    }
</style>

<messages :for="{{ item of messages }}">
    <message type="{{ item.type }}">{{ item.message }}</message>
</messages>

<fields>
    <slot></slot>
</fields>

<footer>
    <slot name="buttons"></slot>
</footer>
