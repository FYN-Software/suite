<style>
    :host {
        display: grid;
        grid-auto-columns: 100%;
        grid-gap: 1em;
        width: 100%;
    }

    :host > messages:empty {
        display: none;
    }

    :host > fields {
        display: grid;
        grid-gap: 1.25em;
        align-content: start;
    }

    :host > fields ::slotted(*) {
        max-width: 100%;
    }

    :host > footer {
        display: grid;
        grid-auto-flow: column;
        gap: 1em;
        align-self: end;
        justify-content: end;
    }

    :host > footer:empty {
        display: none;
    }

    :host > footer > [action="submit"] {
        background-color: #5cb85c;
    }

    :host > footer > [action="cancel"] {
        background-color: #d9534f;
    }

    :host > messages {
        display: grid;
        grid-gap: 1em;
    }

    :host > messages message {
        display: block;
    }

    :host > messages message[type="error"] {
        color: var(--failure-bg);
    }
</style>

<messages :for="{{ item of messages }}" part="messages">
    <message type="{{ item.type }}">{{ item.message }}</message>
</messages>

<fields part="fields">
    <slot></slot>
</fields>

<footer part="footer">
    <slot name="buttons"></slot>
</footer>
