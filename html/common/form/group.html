<style>
    :host {
        display: grid;
    }

    :host > label {
        font-size: .75em;
    }

    :host > main {
        display: grid;
        grid-auto-flow: column;
        gap: .25em .5em;
    }

    :host([combined]) > main {
        grid-column-gap: 0;
    }

    :host([combined][separators]) > main {
        grid-column-gap: 1px;
    }

    :host([start]) {
        justify-content: start;
    }

    :host([end]) {
        justify-content: end;
    }

    :host([combined]) slot::slotted(*) {
        border-radius: 0;
    }

    :host([combined]) slot::slotted(*:first-child) {
        border-radius: var(--radius) 0 0 var(--radius);
    }

    :host([combined]) slot::slotted(*:last-child) {
        border-radius: 0 var(--radius) var(--radius) 0;
    }
    
    :host(.vertical) > main {
        grid-auto-flow: row;
        gap: .5em .25em;
    }
</style>

<label :if="{{ label.length > 0 }}">{{ label }}</label>

<main part="content">
    <slot></slot>
</main>
