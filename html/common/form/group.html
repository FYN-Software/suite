<link rel="stylesheet" type="text/css" href="../../../../css/style.css">

<style>
    :host {
        display: grid;
    }

    :host > label {
        font-size: .75em;
    }

    :host > inner {
        display: grid;
        grid-auto-flow: column;
        grid-gap: .25em .5em;
    }

    :host([combined]) > inner {
        grid-column-gap: 0;
    }

    :host([combined][separators]) > inner {
        grid-column-gap: 1px;
    }

    :host([start]) {
        justify-content: start;
    }

    :host([end]) {
        justify-content: end;
    }

    :host([combined]) slot::slotted(*) {
        border-radius: 0;
    }

    :host([combined]) slot::slotted(*:first-child) {
        border-radius: var(--radius) 0 0 var(--radius);
    }

    :host([combined]) slot::slotted(*:last-child) {
        border-radius: 0 var(--radius) var(--radius) 0;
    }
</style>

<label if="{{ label.length > 0 }}">{{ label }}</label>

<inner>
    <slot></slot>
</inner>
