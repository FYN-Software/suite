<link rel="stylesheet" type="text/css" href="http://fyn-software.cpb/suite/css/style.css">

<style>
    :host {
        --bg: #fff1;
        --padding: 1em;
        position: relative;
        display: grid;
        width: 100%;
        border-radius: var(--radius);
        box-sizing: border-box;
    }

    :host > value {
        width: 100%;
        height: 100%;
        min-width: 10em;
        min-height: 2.5em;
        line-height: 2.5em;
        padding: 0 var(--padding);
        border: none;
        border-radius: inherit;
        font-size: 1em;
        background-color: var(--bg);
    }

    :host > value:focus {
        outline: none;
    }

    :host > label {
        position: absolute;
        left: var(--padding);
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: #999;
        line-height: 2.5em;
        user-select: none;
    }

    :host > placeholder {
        position: absolute;
        left: var(--padding);
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: #999;
        line-height: 2.5em;
        user-select: none;
    }

    :host(:focus-within) > label {
        top: -2em;
        left: 0;
        font-size: .75em;
        color: #eee
    }
</style>

<label if="{{ label.length > 0 }}">{{ label }}</label>

<value contenteditable>{{ value }}</value>

<placeholder  if="{{ placeholder.length > 0 && value.length === 0 }}">{{ placeholder }}</placeholder>
