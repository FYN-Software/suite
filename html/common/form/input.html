<label if="{{ label.length > 0 }}" part="label">{{ label }}</label>

<input
    part="value"
    type="{{ type }}"
    value="{{ value }}"
    inputmode="{{ inputmode }}"
    pattern="{{ pattern }}"
    placeholder=" "
>

<slot name="placeholder" if="{{ value.length === 0 }}" part="placeholder">{{ placeholder }}</slot>

<span id="error">{{ error }}</span>
