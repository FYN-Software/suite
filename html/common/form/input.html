<style>
    :host {
        position: relative;
        display: grid;
        width: 100%;
        margin-top: .8em;
        font-size: 1rem;
        border-radius: var(--radius);
        box-sizing: border-box;
    }

    :host > value {
        display: block;
        width: 100%;
        height: 100%;
        min-width: 10em;
        border: none;
        padding: 0 1em;
        line-height: 2.5em;
        font-size: 1em;
        border-radius: inherit;
        background-color: #fff1;
        box-sizing: border-box;
    }

    :host > label {
        position: absolute;
        left: 1em;
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: #999;
        line-height: 2.5em;
        user-select: none;
    }

    :host > value:focus {
        outline: none;
    }

    :host > value:focus + label,
    :host([has-value]) > label {
        top: -2em;
        left: 0;
        font-size: .75em;
        color: #eee
    }
</style>

<value contenteditable>{{ value }}</value>

<label>{{ label }}</label>
