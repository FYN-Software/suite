<style>
    :host {
        --bg: rgba(var(--plain-fg-rgb), .1);
        --padding: 1em;
        position: relative;
        display: grid;
        gap: .2em;
        inline-size: 100%;
        /*margin-top: .8em;*/
        border-radius: var(--radius);
        box-sizing: border-box;
    }

    :host > input {
        display: grid;
        align-content: center;
        inline-size: 100%;
        block-size: 100%;
        min-width: 10em;
        min-height: 2em;
        line-height: 1.2em;
        padding: 0 var(--padding);
        border: 1px solid transparent;
        border-radius: inherit;
        color: inherit;
        font-size: 1em;
        background-color: var(--bg);
        box-sizing: border-box;
    }

    :host > input:focus {
        outline: none;
    }

    :host > label {
        position: absolute;
        left: var(--padding);
        top: 0;
        z-index: 1;
        inline-size: calc(100% - var(--padding));
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: rgba(var(--plain-fg-rgb), .75);;
        line-height: 2em;
        user-select: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    :host > slot[name="placeholder"] {
        display: grid;
        position: absolute;
        left: var(--padding);
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: rgba(var(--plain-fg-rgb), .75);
        line-height: 2em;
        block-size: 2em;
        user-select: none;
    }

    :host > span {
        padding: var(--padding);
        bottom: -1.1em;
        z-index: 1;
        inline-size: calc(100% - var(--padding));
        transition: .3s;
        pointer-events: none;
        color: var(--failure-bg);
        font-size: .8em;
        line-height: 1em;
        user-select: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    :host([has-value]) > label,
    :host(:focus-within) > label {
        top: calc(-1em * (.8 / .6)); /* calculation is to compensate for the .6 font-size */
        left: 0;
        font-size: .6em;
        line-height: 1em;
        color: var(--plain-fg);
    }

    :host([area]) {
        min-height: 10em;
    }
    
    :host(:invalid) > input {
        border-color: var(--failure-bg);
    }
    
    :host(:valid) > span {
        display: none;
    }
</style>

<label if="{{ label.length > 0 }}" part="label">{{ label }}</label>

<input part="value" type="{{ type }}" value="{{ value }}" inputmode="{{ inputmode }}" pattern="{{ pattern }}">

<slot name="placeholder" if="{{ value.length === 0 }}" part="placeholder">{{ placeholder }}</slot>

<span id="error">{{ error }}</span>
