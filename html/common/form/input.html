<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        --bg: rgba(var(--plain-fg-rgb), .1);
        --padding: 1em;
        position: relative;
        display: grid;
        width: 100%;
        border-radius: var(--radius);
        box-sizing: border-box;
    }

    :host > value {
        width: 100%;
        height: 100%;
        min-width: 10em;
        min-height: 2em;
        line-height: 2em;
        padding: 0 var(--padding);
        border: none;
        border-radius: inherit;
        font-size: 1em;
        background-color: var(--bg);
    }

    :host > value:focus {
        outline: none;
    }

    :host > label {
        position: absolute;
        left: var(--padding);
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: rgba(var(--plain-fg-rgb), .75);;
        line-height: 2em;
        user-select: none;
    }

    :host > slot[name="placeholder"] {
        display: grid;
        position: absolute;
        left: var(--padding);
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: rgba(var(--plain-fg-rgb), .75);
        line-height: 2em;
        height: 2em;
        user-select: none;
    }

    :host([has-value]) > label,
    :host(:focus-within) > label {
        top: -1.8em;
        left: 0;
        font-size: .75em;
        color: var(--plain-fg);
    }

    :host([area]) {
        min-height: 10em;
    }
</style>

<label if="{{ label.length > 0 }}">{{ label }}</label>

<value contenteditable>{{ value }}</value>

<slot name="placeholder" if="{{ value.length === 0 }}">{{ placeholder }}</slot>
