<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        font-size: 1rem;
        padding: 1em;
        margin-top: .8em;
        min-height: 10em;
        background-color: #fff1;
        border-radius: var(--radius);
    }

    :host > value {
        width: 100%;
        border: none;
        line-height: 1.4em;
        font-size: 1em;
    }

    :host > label {
        position: absolute;
        left: 1em;
        top: 0;
        z-index: 1;
        font-size: 1em;
        transition: .3s;
        pointer-events: none;
        color: #999;
        line-height: 2.5em;
    }

    :host > value:focus + label,
    :host > value.has-value + label {
        top: -2em;
        left: 0;
        font-size: .75em;
        color: #eee
    }
</style>

<label if="{{ label.length > 0 }}">{{ label }}</label>

<value contenteditable></value>
