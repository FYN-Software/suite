<style>
    :host {
        display: grid;
        grid-gap: .25em;
        position: relative;
        color: inherit;
        font-size: 1rem;
        border-radius: var(--radius);
        transition: box-shadow .15s;
    }

    :host([invalid]) {
        border: 1px solid var(--failure-bg);
    }

    :host > label {
        position: absolute;
        top: -.8em;
        left: 0;
        font-size: .6em;
        line-height: 1em;
        color: var(--plain-fg);
    }

    :host > fyn-common-form-button {
        min-width: var(--min-width, 0);
        padding: var(--padding);
        border-radius: inherit;
    }

    :host > fyn-common-form-button > value {
        display: grid;
        justify-content: start;
        min-width: 1em;
    }

    :host > fyn-common-form-button > fyn-common-form-input {
        --bg: transparent;
        position: absolute;
    }

    :host > fyn-common-form-button > span {
        width: 100%;
    }

    :host > fyn-common-form-button > :last-child {
        justify-self: end;
    }

    :host > options {
        display: grid;
        contain: content;
        position: fixed;
        top: var(--y);
        left: var(--x);
        width: var(--w);
        max-height: var(--h);
        background-color: var(--plain-bg);
        color: var(--plain-fg);
        padding: .5em 0;
        z-index: 20;
        box-shadow: 0 .25em .5em #000;
        border-radius: 0 0 var(--radius) var(--radius);
        overflow-x: hidden;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
    }

    :host > options > * {
        grid-column: 1;
        display: grid;
        grid-auto-flow: column;
        justify-content: start;
        align-content: center;
        padding: 0 1em;
        padding-right: 2.5em;
        line-height: 2.5em;
        min-height: 2.5em;
        cursor: pointer;
        background-color: transparent;
    }

    :host > options > *:hover,
    :host > options > [selected] {
        background-color: rgba(var(--info-bg-rgb), .25);
    }

    :host > options > *[disabled] {
        opacity: .6;
        pointer-events: none;
        color: inherit;
    }

    :host([open]) > fyn-common-form-button {
        border-radius: var(--radius) var(--radius) 0 0;
        background-color: var(--plain-bg);
        box-shadow: 0 0 1em #000;
    }

    :host([open]) > options {
        opacity: 1;
        pointer-events: all;
    }
</style>

<label :if="{{ label.length > 0 }}" part="label">{{ label }}</label>

<fyn-common-form-button tabindex="0" part="value">
    <fyn-common-form-input :if="{{ index === -1 }}">
        <slot name="placeholder" slot="placeholder">{{ placeholder }}</slot>
    </fyn-common-form-input>

    <value></value>

    <fyn-common-graphics-icon icons="caret-down"></fyn-common-graphics-icon>
</fyn-common-form-button>

<options :for="{{ option of _options }}" part="options">
    <slot>{{ option.text || option.value || '' }}</slot>
</options>
