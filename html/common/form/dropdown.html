<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        grid-gap: .25em;
        position: relative;
        color: inherit;
        font-size: 1rem;
        border-radius: var(--radius);
        transition: box-shadow .15s;
    }

    :host([invalid]) {
        border: 1px solid var(--failure);
    }

    :host > label {
        font-size: .75em;
    }

    :host > fyn-common-form-button {
        border-radius: inherit;
    }

    :host > fyn-common-form-button > value {
        display: grid;
        justify-content: start;
        min-width: 1em;
    }

    :host > fyn-common-form-button > fyn-common-form-input {
        --bg: transparent;
        position: absolute;
    }

    :host > fyn-common-form-button > span {
        width: 100%;
    }

    :host > fyn-common-form-button > :last-child {
        justify-self: end;
    }

    :host > options {
        display: grid;
        contain: content;
        position: fixed;
        top: var(--y);
        left: var(--x);
        width: var(--w);
        max-height: var(--h);
        background-color: #333;
        padding: .5em 0;
        z-index: 20;
        box-shadow: 0 .25em .5em #000;
        border-radius: 0 0 var(--radius) var(--radius);
        overflow-x: hidden;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
    }

    :host > options > * {
        display: grid;
        grid-auto-flow: column;
        justify-content: start;
        align-content: center;
        padding: 0 1em;
        line-height: 2.5em;
        min-height: 2.5em;
        text-shadow: 0 0 .2em #000;
        cursor: pointer;
        background-color: transparent;
    }

    :host > options > *:hover,
    :host > options > [selected] {
        background-color: rgba(var(--info-rgb), .25);
    }

    :host > options > *[disabled] {
        opacity: .6;
        pointer-events: none;
        color: inherit;
    }

    :host([open]) > fyn-common-form-button {
        border-radius: var(--radius) var(--radius) 0 0;
        background-color: #333;
        box-shadow: 0 0 1em #000;
    }

    :host([open]) > options {
        opacity: 1;
        pointer-events: all;
    }
</style>

<label if="{{ label.length > 0 }}">{{ label }}</label>

<fyn-common-form-button tabindex="0">
    <fyn-common-form-input if="{{ index === -1 }}">
        <slot name="placeholder" slot="placeholder">{{ placeholder }}</slot>
    </fyn-common-form-input>

    <value></value>

    <fyn-common-graphics-icon icons="caret-down"></fyn-common-graphics-icon>
</fyn-common-form-button>

<options for="{{ option in _options }}">
    <slot>{{ option.text || option.value ||'' }}</slot>
</options>
