<link rel="stylesheet" type="text/css" href="../../../../css/style.css">

<style>
    :host {
        --x: 0;
        --y: 0;
        --hue: 0;
        --sat: 100%;
        --light: 50%;
        --alpha: 1;
        --value: hsla(0, 100%, 50%, 1);
        position: relative;
        display: grid;
        grid-gap: .25em;
    }

    :host > label {
        font-size: .75em;
    }

    :host > value {
        background:
            linear-gradient(
                var(--value),
                var(--value)
            ),
            var(--checkers) repeat
        ;
        width: 3em;
        height: 2em;
        margin: 3px;
        box-shadow: 0 0 0 3px #fff3;
        border-radius: var(--radius);
        cursor: pointer;
    }

    :host > box {
        position: fixed;
        top: var(--y);
        left: var(--x);
        display: none;
        grid-template-areas:
            'sat-light hue preview1'
            'sat-light hue preview2'
            'sat-light hue .'
            'opacity . .'
            'buttons buttons buttons'
        ;
        grid-gap: 1em;
        background-color: #333;
        box-shadow: 0 .25em .5em #000;
        padding: 1em;
        border-radius: var(--radius);
        z-index: 10;
    }

    :host > box > gradient {
        grid-area: sat-light;
        position: relative;
        display: block;
        width: 7.5em;
        height: 7.5em;
        background-color: hsla(var(--hue), 100%, 50%, 1);
        background-image:
            linear-gradient(180deg, #fff, #fff0 50%),
            linear-gradient(0deg, #000, #0000 50%),
            linear-gradient(90deg, #808080, #80808000)
        ;
    }

    :host > box > gradient > handle {
        display: block;
        position: absolute;
        top: calc(100% - var(--light));
        left: var(--sat);
        width: 1em;
        height: 1em;
        background-color: #eee;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }

    :host > box > fyn-common-form-slider {
        --vc: transparent
    }

    :host > box > fyn-common-form-slider[vertical] {
        grid-area: hue;
        --bg:
            linear-gradient(
                to bottom,
                #ff0000 0%,
                #ffff00 17%,
                #00ff00 33%,
                #00ffff 50%,
                #0000ff 67%,
                #ff00ff 83%,
                #ff0000 100%
            ),
            var(--checkers) repeat
        ;
    }

    :host > box > fyn-common-form-slider[horizontal] {
        grid-area: opacity;
        --bg:
            linear-gradient(
                to right,
                hsla(var(--hue), var(--sat), var(--light), 1),
                hsla(var(--hue), var(--sat), var(--light), 0)
            ),
            var(--checkers) repeat
        ;
    }

    :host > box > block {
        display: grid;
        width: 3em;
        height: 2em;
        margin: 3px;
        box-shadow: 0 0 0 3px #fff3;
        border-radius: var(--radius);
    }

    :host > box > block[area="1"] {
        grid-area: preview1;
        background:
            linear-gradient(
                hsla(var(--hue), var(--sat), var(--light), var(--alpha)),
                hsla(var(--hue), var(--sat), var(--light), var(--alpha))
            ),
            var(--checkers) repeat
        ;
    }

    :host > box > block[area="2"] {
        grid-area: preview2;
        background:
            linear-gradient(
                var(--value),
                var(--value)
            ),
            var(--checkers) repeat
        ;
    }

    :host > box > fyn-common-form-group[end] {
        grid-area: buttons;
    }

    :host([open]) > box {
        display: grid;
    }
</style>

<label if="{{ label.length > 0 }}">{{ label }}</label>

<value>
</value>

<box>
    <gradient>
        <handle></handle>
    </gradient>

    <fyn-common-form-slider vertical></fyn-common-form-slider>

    <fyn-common-form-slider horizontal min="0" max="1"></fyn-common-form-slider>

    <block area="1"></block>

    <block area="2"></block>

    <fyn-common-form-group end>
        <fyn-common-form-button action="submit" primary>t_apply</fyn-common-form-button>

        <fyn-common-form-button action="cancel" flat>t_cancel</fyn-common-form-button>
    </fyn-common-form-group>
</box>
