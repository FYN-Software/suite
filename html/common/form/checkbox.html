<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        grid-auto-flow: column;
        grid-gap: 1em;
        justify-content: start;
        contain: content;
        cursor: pointer;
    }

    :host > box {
        --size: 1.4em;
        position: relative;
        display: block;
        width: var(--size);
        height: var(--size);
        border: 3px solid rgba(var(--plain-fg-rgb), .2);
        border-radius: var(--radius);
        transition: background-color .3s ease-in-out;
    }

    :host > box[checked] {
        background-color: var(--info-bg);
        border-color: transparent;
    }

    :host > box[checked]::after {
        content: '\f00c';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        font-size: .9em;
        position: absolute;
        top: 50%;
        left: 50%;
        color: var(--plain-fg);
        transform: translate(-50%, -50%);
    }

    :host > label {
        cursor: pointer;
    }

    :host([toggle]) > box {
        width: calc(2 * var(--size));
        border-radius: var(--size);
    }

    :host([toggle]) > box::after {
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: 1px;
        width: calc(var(--size) - 8px);
        height: calc(var(--size) - 8px);
        background-color: var(--plain-fg);
        border-radius: 50%;
        transform: translate(0, -50%);
        transition: transform .3s ease-in-out;
    }

    :host([toggle]) > box[checked]::after {
        transform: translate(calc(var(--size) - 1px), -50%);
        font-size: 1em;
    }

    :host([locked]) > box {
        filter: grayscale(.5);
        opacity: .5;
    }
</style>

<box></box>

<label>{{ label }}</label>
