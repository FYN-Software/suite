<style>
    :host {
        display: grid;
        grid-auto-flow: column;
        grid-gap: 1em;
        justify-content: start;
        contain: content;
        cursor: pointer;
    }

    :host > box {
        --size: 1.4em;
        position: relative;
        display: block;
        inline-size: var(--size);
        block-size: var(--size);
        border: 3px solid rgba(var(--plain-fg-rgb), .2);
        border-radius: var(--radius);
        transition: background-color .3s ease-in-out;
    }

    :host > box[checked] {
        background-color: var(--primary-bg);
        border-color: transparent;
    }

    :host > box[checked]::after {
        content: '\f00c';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        font-size: .9em;
        position: absolute;
        top: 50%;
        left: 50%;
        color: var(--primary-fg);
        transform: translate(-50%, -50%);
    }

    :host > label {
        cursor: pointer;
    }

    :host([toggle]) > box {
        inline-size: calc(2 * var(--size));
        border-radius: var(--size);
    }

    :host([toggle]) > box::after {
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: 1px;
        inline-size: calc(var(--size) - 8px);
        block-size: calc(var(--size) - 8px);
        background-color: var(--plain-fg);
        border-radius: 50%;
        transform: translate(0, -50%);
        transition: transform .3s ease-in-out;
    }

    :host([toggle]) > box[checked]::after {
        transform: translate(calc(var(--size) - 1px), -50%);
        font-size: 1em;
    }

    :host([locked]) > box {
        filter: grayscale(.5);
        opacity: .5;
    }
</style>

<box></box>

<label>{{ label }}</label>
