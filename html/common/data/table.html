<slot name="head-template"></slot>

<slot name="row-template"></slot>

<table>
    <thead>
        <tr :for="{{ header of headers }}">
            <th for-static>
                <fyn-common-form-checkbox :if="{{ this.select !== this.Select.none }}"></fyn-common-form-checkbox>
            </th>
    
            <th>{{ header }}</th>
        </tr>
    </thead>
    
    <tbody :for="{{ row of rows }}">
        <tr :for="{{ cell of row }}">
            <td for-static>
                <fyn-common-form-checkbox :if="{{ this.select !== this.Select.none }}"></fyn-common-form-checkbox>
            </td>
            
            <td>{{ cell }}</td>
        </tr>
    </tbody>
</table>
