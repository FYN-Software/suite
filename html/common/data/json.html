<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        position: relative;
        display: grid;
    }

    :host fyn-common-layout-list {
        grid-gap: 1em;
    }

    :host fyn-common-data-json {
        padding-left: 1em;
    }

    :host fyn-common-layout-collapsable {
        border: none;
        padding-left: 0;
        padding-right: 0;
    }

    :host fyn-common-layout-collapsable[shown="false"] {
        display: none;
    }
</style>

<span if="{{ Object.entries(children).length === 0 }}">{{ key }}: {{ value }}</span>

<fyn-common-layout-list for="{{ key, value in children }}" if="{{ Object.entries(children).length > 0 }}">
    <fyn-common-layout-collapsable title="&quot;{{ key }}&quot;" closed shown="{{ typeof value === 'object' }}">
        <fyn-common-data-json key="{{ key }}" depth="{{ this.depth + 1 }}" data="{{ value }}"></fyn-common-data-json>
    </fyn-common-layout-collapsable>

    <span if="{{ typeof value !== 'object' }}"><b>{{ key }}</b>: "{{ value }}"</span>
</fyn-common-layout-list>
