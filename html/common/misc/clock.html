<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        grid-gap: 1em;
    }

    :host > h1 {
        justify-self: center;
    }

    :host > inner {
        position: relative;
        display: block;
        width: 20em;
        height: 20em;
    }

    :host > inner span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -7.5em) rotate(var(--angle, 0deg));
        transform-origin: 0 7.5em;
    }

    :host > inner span > p {
        transform: rotate(calc(var(--angle, 0deg) * -1));
        text-align: center;
        width: 2.5em;
        height: 2.5em;
        padding: .5em;
        border-radius: 50%;
    }

    :host > inner span > p:hover {
        background-color: #fff1;
    }

    :host > inner > :nth-child( 1) span { --angle:  30deg; }
    :host > inner > :nth-child( 2) span { --angle:  60deg; }
    :host > inner > :nth-child( 3) span { --angle:  90deg; }
    :host > inner > :nth-child( 4) span { --angle: 120deg; }
    :host > inner > :nth-child( 5) span { --angle: 150deg; }
    :host > inner > :nth-child( 6) span { --angle: 180deg; }
    :host > inner > :nth-child( 7) span { --angle: 210deg; }
    :host > inner > :nth-child( 8) span { --angle: 240deg; }
    :host > inner > :nth-child( 9) span { --angle: 270deg; }
    :host > inner > :nth-child(10) span { --angle: 300deg; }
    :host > inner > :nth-child(11) span { --angle: 330deg; }
</style>

<h1>{{ String(hour).padStart(2, '0') }} : {{ String(minute).padStart(2, '0') }}</h1>

<inner for="{{ i in range(1, 13) }}">
    <span>
        <p>{{ String(i).padStart(2, '0') }}</p>

        <p>{{ String((i + 12) % 24).padStart(2, '0') }}</p>
    </span>
</inner>
