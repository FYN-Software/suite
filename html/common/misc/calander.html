<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        grid-gap: 1em;
    }

    :host > header,
    :host > inner {
        display: grid;
        grid-auto-rows: 2.5em;
        grid-template-columns: repeat(7, 2.5em);
        grid-gap: .5em;
    }

    :host > inner::before {
        content: '';
        display: block;
        grid-column: 1 / {{ firstDayOfMonth }};
    }

    :host > header span,
    :host > inner span {
        display: grid;
        justify-content: center;
        align-content: center;
        border-radius: 50%;
    }

    :host > header span {
        opacity: .5;
    }

    :host > inner span {
        cursor: pointer;
    }

    :host > inner span:hover,
    :host > inner span[today="true"] {
        background-color: #fff1;
    }

    :host > inner span[selected] {
        background-color: var(--primary-bg);
    }
</style>

<h1>{{ month }} - {{ year }}</h1>

<header>
    <span>ma</span>

    <span>di</span>

    <span>wo</span>

    <span>do</span>

    <span>vr</span>

    <span>za</span>

    <span>zo</span>
</header>

<inner for="{{ i in days }}">
    <span today="{{ i === this.day }}">{{ i }}</span>
</inner>
