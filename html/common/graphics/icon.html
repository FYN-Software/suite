<style>
    :host {
        display: grid;
        grid-auto-flow: column;
        grid-gap: .5em;
        justify-content: center;
        align-content: center;
        block-size: 100%;
        line-height: 1.6em;
    }

    :host > .fa-stack {
        inline-size: 1em;
        block-size: inherit;
        line-height: inherit;
        color: var(--i-color, inherit);
        font-size: var(--size, 1em);
        text-align: center;
    }
</style>

<inner class="fa-stack" :for="{{ i of icons }}" part="stack">
    <i class="{{ i.includes('.') ? i.split(/\./).first : this.type }} fa-{{ i.split(/\./).last }}"></i>
</inner>

<slot></slot>
