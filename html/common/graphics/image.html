<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        --img-radius: 0;
        display: block;
        position: relative;
        transition: opacity .3s ease-in-out;
    }

    :host::after {
        content: '\f254';
        display: block;
        font-weight: 900;
        font-family: "Font Awesome 5 Free";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        color: #fff;
    }

    :host > img {
        width: 100%;
        height: 100%;
        object-fit: var(--mode, contain);
        transition: opacity .3s linear;
        border-radius: var(--img-radius);
    }

    :host[loading] > img {
        opacity: 0;
    }

    :host:not([loading])::after {
        opacity: 0;
    }
</style>
