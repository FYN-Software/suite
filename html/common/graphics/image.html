        display: block;
        font-weight: 900;
        font-family: "Font Awesome 5 Free";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        color: #fff;
    }

    :host > img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity .3s linear;

    :host:not([loading])::after {
