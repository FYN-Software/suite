---
parserOptions:
  ecmaVersion: 9
  sourceType: module
  ecmaFeatures: {}
env:
  browser: true
  worker: true
  serviceworker: true
  es6: true
extends: eslint:recommended
rules:
  semi:
    - error
    - always
  quotes:
    - error
    - single
  object-curly-newline:
    - error
    - multiline: true
  object-curly-spacing:
    - error
    - always
  curly:
    - error
    - all
  dot-location:
    - error
    - property
  eqeqeq:
    - error
    - always
  array-bracket-newline:
    - error
    - multiline: true
  array-bracket-spacing:
    - error
    - always
  array-element-newline:
    - error
    - multiline: true
  arrow-body-style:
    - error
    - as-needed
  arrow-parens:
    - error
    - as-needed
  arrow-spacing:
    - error
  eol-last:
    - error
    - always
  newline-per-chained-call: error
  require-atomic-updates: error
  camelcase: error
  brace-style:
    - error
    - allman
    - allowSingleLine: true
  capitalized-comments:
    - error
    - always
  comma-dangle:
    - error
    - always-multiline
  comma-spacing:
    - error
    - before: false
      after: true
  comma-style:
    - error
    - last
  computed-property-spacing:
    - error
    - never
  func-call-spacing:
    - error
    - never
  indent:
    - error
    - 4
    - SwitchCase: 1
      VariableDeclarator: 1
      MemberExpression: 1
  key-spacing:
    - error
    - beforeColon: false
      afterColon: true
      mode: strict
  keyword-spacing:
    - error
    - before: true
      after: true
      overrides:
        if:
          after: false
        for:
          after: false
        while:
          after: false
        catch:
          after: false
        default:
          after: false
        finally:
          after: false
        super:
          after: false
        switch:
          after: false
  line-comment-position:
    - error
    - above
  linebreak-style:
    - error
    - unix
  lines-between-class-members:
    - error
  max-depth:
    - error
    - 6
  max-len:
    - error
    - 120
  max-lines:
    - warn
    - 600
  max-statements-per-line:
    - error
    - max: 1
  new-cap: error
  no-case-declarations: off
  no-console:
    - error
    - allow:
      - error
  no-fallthrough: off
  no-lonely-if: error
  no-multiple-empty-lines: error
  no-negated-condition: warn
  no-new-object: error
  no-trailing-spaces: error
  no-unneeded-ternary: error
  no-whitespace-before-property: error
  one-var:
    - error
    - never
  operator-assignment: error
  operator-linebreak:
    - error
    - before
  padded-blocks:
    - error
    - never
  padding-line-between-statements:
    - error
    - blankLine: always
      prev: "*"
      next: break
    - blankLine: always
      prev: "*"
      next: return
    - blankLine: always
      prev: "*"
      next: case
    - blankLine: any
      prev: case
      next: case
    - blankLine: always
      prev: "*"
      next: default
    - blankLine: always
      prev: "*"
      next: throw
  prefer-object-spread: error
  quote-props:
    - error
    - as-needed
  semi-spacing:
    - error
    - before: false
      after: true
  semi-style: error
  space-in-parens: error
  space-infix-ops: error
  space-unary-ops: error
  switch-colon-spacing: error
  template-tag-spacing: error
  unicode-bom: error
