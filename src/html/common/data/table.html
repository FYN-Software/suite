<slot id="headTemplate" name="head-template"></slot>

<slot id="rowTemplate" name="row-template"></slot>

<header select="{{ this.Select.nameOf(this.select) }}">
    <row>
        <cell>
            <fyn-common-form-checkbox id="selectAll"></fyn-common-form-checkbox>
        </cell>
    
        <inner :for="{{ header of headers }}" style="display: contents">
            <cell>{{ header }}</cell>
        </inner>
    </row>
</header>

<main :for="{{ i, row of rows }}" select="{{ this.Select.nameOf(this.select) }}">
    <row class="{{ this.selection.includes(i) ? 'selected' : '' }}">
        <cell>
            <fyn-common-form-checkbox id="row-{{ i }}" checked="{{ this.selection.includes(i) }}"></fyn-common-form-checkbox>
        </cell>
    
        <inner :for="{{ k, cell of row }}" style="display: contents">
            <cell :template="{{ [k, this.templates] }}">{{ cell }}</cell>
        </inner>
    </row>
</main>
