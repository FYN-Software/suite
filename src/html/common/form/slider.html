<label :if="{{ label.length > 0 }}">{{ label }}</label>

<input type="range" id="input" step="{{ step }}" min="{{ min }}" max="{{ max }}" list="snaps">

<datalist id="snaps" :for="{{ snap of snaps }}">
    <option value="{{ snap }}" style="--offset: {{ this.valueToPercentage(snap) }}">
</datalist>

<span :if="{{ showPercentage && _percentVal !== -Infinity }}">{{ (_percentVal * 100).toFixed(1) }}%</span>

<span :if="{{ showValue && value !== -Infinity }}">{{ value.toFixed(1) }}</span>
